<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/Todo.css" />
    <title>To Do List</title>
  </head>
  <body>
    <section id="header">
        <div id="header__info">
        <h3 id="header__date"></h3>
        <h3 id="header__active__tasks"><span>0</span>Active Tasks</h3>
    </div>
    <h1 id="header__title">To Do List</h1>
    <img id="header__settings" src="/public/settings.png">
       </section>
    <section id="list">
        <div id="list__input">
        <input type="text" id="list__input">
        <button id="list__button">Add</button><br>
    </div>
        <div id="list__container">
        <ul id="list__ul"></ul>
        </div>
    </section>
    <button id="scrollToTopBtn">Scroll to the Top</button>
    <script src="Todo.js" async defer></script>
  </body>
</html>
